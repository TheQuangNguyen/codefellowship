<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
</head>

<body>
    <nav th:replace="fragments/common :: navbar"></nav>

    <form th:if="${loggedInUser}" th:action="${'/follow?id=' + currentUser.id}" method="POST">
        <input type="submit" value="Follow">
    </form>

    <h3>My Info</h3>
    <h2>Username: [[${currentUser.username}]]</h2>
    <h2>First Name: [[${currentUser.firstName}]]</h2>
    <h2>Last Name: [[${currentUser.lastName}]]</h2>
    <h2>Bio: [[${currentUser.bio}]]</h2>

    <a href="/myprofile/edit"><button>Edit</button></a>

    <h3>My Posts</h3>
    <ul>
        <li th:each="post : ${currentUser.posts}">([[${post.getCreatedAt()}]]) : [[${post.getBody()}]]</li>
    </ul>

    <h3>People I Follow</h3>
    <ul>
       <li th:each="user : ${currentUser.usersIFollow}">[[${user.username}]]</li>
    </ul>

</body>

</html>
